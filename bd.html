<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bd.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Banco de Dados</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Site Escolar 1° MDS</a>
            <div class="navbar-nav">
                <a href="index.html">Home</a>
                <a href="Curso.html">Curso</a>
                <a href="Materias.html">Matérias</a>
                <a href="horarios.html">Horários</a>
            </div>
        </div>
    </nav>

    <h1>Banco de Dados</h1>
    <main>
        <div class="navbar3">
            <form class="add-form">
                <input type="text" placeholder="Adicionar tarefa" class="input-task">
                <button type="submit">+</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Criada em</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>título da task</td>
                        <td>00 de janeiro de 2024 14:00</td>
                        <td>
                            <select>
                                <option value="pendente">pendente</option>
                                <option value="em andamento">em andamento</option>
                                <option value="concluída">concluída</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn-action">
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                            <button class="btn-action">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="button-container">
        <button id="showImageButton1">Atividade futebol amador</button>
        <button id="showImageButton2">Atividade autoescola</button>
    </div>
    <div id="imageContainer" class="hidden">
        <img id="displayedImage" src="./img/campeonato.png" alt="Atividade futebol amador">
    </div>
    <div id="imageContainer2" class="hidden">
        <img id="displayedImage2" src="./img/autoescola.png" alt="Atividade autoescola">
    </div>

    <script src="bd.js"></script>
</body>
</html>
